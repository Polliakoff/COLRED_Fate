{% extends 'main/header_base.html' %}
{% block head_input %}
{% load static %}
<link rel="stylesheet" href="{% static 'main/css/login.css' %}">
{% endblock %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
{% load static %}
<div class="login_main">
    <div class="filter_fix">
        <div class="login_form">
            <form class="py_form" method="post">
                <h1 style="color: #15598f">РЕГИСТРАЦИЯ</h1>
                {% csrf_token %}
                {{form}}
                <button type="submit" class="conf_button">
                        <div>Регистрация</div>
                </button>
                <p>
                    или
                    <a class = "log_link" href="/login">Войти</a>
                </p>
            </form>
        </div>
    </div>
</div>


{% endblock %}
